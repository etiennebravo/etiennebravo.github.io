    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Webpage</title>
    </head>
    <body>
        <header>
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Portfolio</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">Home</a>
                            <a class="nav-item nav-link" href="about_me.html">About Me</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact</a>
                            <a class="nav-item nav-link" href="blog.html">Blog</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="spacer9"></div>
            <div class="flex-container">
                <div class="column1">
                    <h1>Contact me</h1>
                    <p> Need to get in touch? Fill the form to send me an email. This form does not do anything for the time being. Sorry.</p>
                </div>
                <div class="column2">
                    <form>
                        <div class="row">
                          <div class="col">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                        <div class="spacer4"></div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="spacer4"></div>
                        <div class="form-group">
                            <label for="textForm">Your message: </label>
                            <textarea class="form-control" id="textForm" rows="3"></textarea>
                        </div>
                        <div class="spacer3"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="spacer6"></div>
            <hr class="section-division">
            <footer>
                <p>Created by Etienne Bravo</p>
                <p>With the assistance of a rubber duck &#129414;</p>
            </footer>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="fade_in_on_scroll.js"></script>
    </body>
